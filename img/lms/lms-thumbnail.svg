<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative corner elements -->
  <path d="M 0 0 L 60 0 L 0 60 Z" fill="#ffffff" opacity="0.05"/>
  <path d="M 400 0 L 340 0 L 400 60 Z" fill="#ffffff" opacity="0.05"/>
  <path d="M 0 400 L 60 400 L 0 340 Z" fill="#ffffff" opacity="0.05"/>
  <path d="M 400 400 L 340 400 L 400 340 Z" fill="#ffffff" opacity="0.05"/>
  
  <!-- Bookshelf base -->
  <rect x="80" y="250" width="240" height="12" fill="#8d6e63" rx="2"/>
  
  <!-- Books on shelf -->
  <!-- Book 1 (Red) -->
  <g>
    <rect x="85" y="160" width="35" height="90" fill="url(#bookGradient1)" rx="2"/>
    <rect x="87" y="162" width="31" height="86" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1"/>
    <line x1="89" y1="160" x2="89" y2="250" stroke="#c62828" stroke-width="2"/>
    <text x="102.5" y="210" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" transform="rotate(90 102.5 210)" opacity="0.8">SQL</text>
  </g>
  
  <!-- Book 2 (Blue) -->
  <g>
    <rect x="125" y="150" width="38" height="100" fill="url(#bookGradient2)" rx="2"/>
    <rect x="127" y="152" width="34" height="96" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1"/>
    <line x1="129" y1="150" x2="129" y2="250" stroke="#1565c0" stroke-width="2"/>
    <text x="144" y="205" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" transform="rotate(90 144 205)" opacity="0.8">C++</text>
  </g>
  
  <!-- Book 3 (Green) -->
  <g>
    <rect x="168" y="145" width="32" height="105" fill="url(#bookGradient3)" rx="2"/>
    <rect x="170" y="147" width="28" height="101" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1"/>
    <line x1="172" y1="145" x2="172" y2="250" stroke="#2e7d32" stroke-width="2"/>
    <text x="184" y="202" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" transform="rotate(90 184 202)" opacity="0.8">DATA</text>
  </g>
  
  <!-- Book 4 (Orange) -->
  <g>
    <rect x="205" y="155" width="40" height="95" fill="url(#bookGradient4)" rx="2"/>
    <rect x="207" y="157" width="36" height="91" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1"/>
    <line x1="209" y1="155" x2="209" y2="250" stroke="#e65100" stroke-width="2"/>
    <text x="225" y="207" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" transform="rotate(90 225 207)" opacity="0.8">LMS</text>
  </g>
  
  <!-- Book 5 (Purple) -->
  <g>
    <rect x="250" y="165" width="36" height="85" fill="url(#bookGradient5)" rx="2"/>
    <rect x="252" y="167" width="32" height="81" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1"/>
    <line x1="254" y1="165" x2="254" y2="250" stroke="#6a1b9a" stroke-width="2"/>
    <text x="268" y="212" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle" transform="rotate(90 268 212)" opacity="0.8">CODE</text>
  </g>
  
  <!-- Book 6 (Teal) - leaning slightly -->
  <g>
    <rect x="290" y="170" width="30" height="80" fill="url(#bookGradient2)" rx="2" transform="rotate(-8 305 210)"/>
    <rect x="292" y="172" width="26" height="76" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" rx="1" transform="rotate(-8 305 210)"/>
  </g>
  
  <!-- Digital elements overlay -->
  <g opacity="0.6">
    <!-- Circuit-like lines -->
    <line x1="50" y1="120" x2="100" y2="120" stroke="#64ffda" stroke-width="2"/>
    <circle cx="100" cy="120" r="3" fill="#64ffda"/>
    <line x1="100" y1="120" x2="100" y2="140" stroke="#64ffda" stroke-width="2"/>
    
    <line x1="350" y1="130" x2="320" y2="130" stroke="#64ffda" stroke-width="2"/>
    <circle cx="320" cy="130" r="3" fill="#64ffda"/>
    <line x1="320" y1="130" x2="320" y2="145" stroke="#64ffda" stroke-width="2"/>
    
    <!-- Data nodes -->
    <circle cx="60" cy="180" r="4" fill="#64ffda" opacity="0.8"/>
    <circle cx="340" cy="200" r="4" fill="#64ffda" opacity="0.8"/>
    <circle cx="370" cy="160" r="3" fill="#64ffda" opacity="0.6"/>
  </g>
  
  <!-- Center database icon -->
  <g transform="translate(200, 90)">
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#64ffda" opacity="0.9"/>
    <rect x="-30" y="0" width="60" height="25" fill="#64ffda" opacity="0.8"/>
    <ellipse cx="0" cy="25" rx="30" ry="10" fill="#4db6ac" opacity="0.9"/>
    <ellipse cx="0" cy="12.5" rx="30" ry="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Binary code inside database -->
    <text x="0" y="15" font-family="'Courier New', monospace" font-size="7" fill="#0d47a1" text-anchor="middle" font-weight="bold">1010</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="300" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">LMS</text>
  
  <!-- Subtitle -->
  <text x="200" y="325" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64ffda" text-anchor="middle" letter-spacing="3">LIBRARY SYSTEM</text>
  
  <!-- Technology tags -->
  <g opacity="0.8">
    <rect x="130" y="345" width="45" height="18" fill="#ffffff" opacity="0.15" rx="9"/>
    <text x="152.5" y="357" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">C++</text>
    
    <rect x="185" y="345" width="45" height="18" fill="#ffffff" opacity="0.15" rx="9"/>
    <text x="207.5" y="357" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">SQL</text>
    
    <rect x="240" y="345" width="50" height="18" fill="#ffffff" opacity="0.15" rx="9"/>
    <text x="265" y="357" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">CLI</text>
  </g>
  
  <!-- Bottom subtitle -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0.6">Efficient Book Management Solution</text>
</svg>