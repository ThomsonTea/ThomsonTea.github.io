<div class="card mb-4 project-card shadow-sm border-0 overflow-hidden">
  <div class="row g-0">
    <div class="col-md-4 bg-light d-flex align-items-center justify-content-center border-end">
      {% if include.page.image %}
        <img src="{{ site.baseurl }}/{{ include.page.image }}" 
             class="img-fluid rounded-start object-fit-cover" 
             style="height: 100%; min-height: 200px; width: 100%;"
             alt="{{ include.page.title }}">
      {% else %}
        <i class="fas fa-code-branch fa-4x text-muted opacity-25"></i>
      {% endif %}
    </div>

    <div class="col-md-8">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h5 class="card-title fw-bold mb-0">{{ include.page.title }}</h5>
          <span class="badge bg-light text-muted fw-normal border">{{ include.page.date | date: "%b %Y" }}</span>
        </div>
        
        <p class="card-text text-secondary mb-4">{{ include.page.summary }}</p>
        
        <div class="d-flex flex-wrap gap-2 mb-4">
          {% for label in include.page.labels %}
          <span class="badge rounded-pill px-3 py-2" 
                style="background-color: #f0f4f8; color: #0d6efd; border: 1px solid #d1d9e0;">
            {{ label }}
          </span>
          {% endfor %}
        </div>

        <div class="d-flex gap-2">
          {% if include.page.projecturl %}
            <a href="{{ include.page.projecturl }}" class="btn btn-primary px-4 shadow-sm">
              <i class="fas fa-external-link-alt me-2 small"></i>Project Site
            </a>
          {% endif %}
          <a href="{{ site.baseurl }}{{ include.page.url }}" class="btn btn-outline-dark px-4">
            Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Add this to your CSS for the "Pop" effect */
  .project-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
  }
  .object-fit-cover {
    object-fit: cover;
  }
</style>
