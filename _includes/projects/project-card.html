<div class="card mb-4 project-card shadow-sm border-0 overflow-hidden mx-auto" style="max-width: 850px;">
  <div class="row g-0">
    <div class="col-md-3 bg-light d-flex align-items-center justify-content-center border-end">
      {% if include.page.image %}
        <img src="{{ site.baseurl }}/{{ include.page.image }}" 
             class="img-fluid object-fit-cover" 
             style="height: 100%; min-height: 180px; width: 100%;"
             alt="{{ include.page.title }}">
      {% else %}
        <i class="fas fa-code-branch fa-3x text-muted opacity-25"></i>
      {% endif %}
    </div>

    <div class="col-md-9">
      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-1">
          <h6 class="card-title fw-bold mb-0 text-truncate" style="max-width: 70%;">{{ include.page.title }}</h6>
          <span class="badge bg-light text-muted fw-normal border" style="font-size: 0.75rem;">
            {{ include.page.date | date: "%b %Y" }}
          </span>
        </div>
        
        <p class="card-text text-secondary mb-3 small" style="line-height: 1.4;">
          {{ include.page.summary }}
        </p>
        
        <div class="d-flex flex-wrap gap-1 mb-3">
          {% for label in include.page.labels %}
          <span class="badge rounded-pill px-2 py-1" 
                style="background-color: #f0f4f8; color: #0d6efd; border: 1px solid #d1d9e0; font-size: 0.7rem;">
            {{ label }}
          </span>
          {% endfor %}
        </div>

        <div class="d-flex gap-2">
          {% if include.page.projecturl %}
            <a href="{{ include.page.projecturl }}" class="btn btn-primary btn-sm px-3 shadow-sm">
              <i class="fas fa-external-link-alt me-1 small"></i>Site
            </a>
          {% endif %}
          <a href="{{ site.baseurl }}{{ include.page.url }}" class="btn btn-outline-dark btn-sm px-3">
            Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
