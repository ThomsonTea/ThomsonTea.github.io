<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0e27"/>
  
  <!-- Outer glow circle -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main retina circle -->
  <circle cx="200" cy="200" r="120" fill="url(#eyeGradient)"/>
  
  <!-- Retinal blood vessels - intricate network -->
  <g stroke="#e74c3c" stroke-width="2.5" fill="none" opacity="0.8" stroke-linecap="round">
    <!-- Main vessels from optic disc -->
    <path d="M 200 200 Q 180 160, 160 120"/>
    <path d="M 200 200 Q 220 160, 240 120"/>
    <path d="M 200 200 Q 160 180, 120 160"/>
    <path d="M 200 200 Q 240 180, 280 160"/>
    <path d="M 200 200 Q 180 220, 140 260"/>
    <path d="M 200 200 Q 220 220, 260 260"/>
    <path d="M 200 200 Q 200 240, 200 280"/>
    <path d="M 200 200 Q 170 240, 130 270"/>
  </g>
  
  <!-- Thinner branching vessels -->
  <g stroke="#ff6b6b" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round">
    <path d="M 180 160 Q 170 140, 155 115"/>
    <path d="M 220 160 Q 235 145, 250 130"/>
    <path d="M 160 180 Q 140 170, 115 155"/>
    <path d="M 240 180 Q 260 175, 285 165"/>
    <path d="M 180 220 Q 165 245, 145 265"/>
    <path d="M 220 220 Q 240 245, 265 265"/>
  </g>
  
  <!-- Optic disc (bright spot) -->
  <circle cx="200" cy="200" r="28" fill="url(#discGradient)"/>
  <circle cx="200" cy="200" r="22" fill="#fff5e6" opacity="0.9"/>
  <circle cx="200" cy="200" r="15" fill="#ffe4b3" opacity="0.8"/>
  
  <!-- AI Neural network overlay -->
  <g opacity="0.4">
    <!-- Neural nodes -->
    <circle cx="140" cy="140" r="4" fill="#3498db"/>
    <circle cx="260" cy="140" r="4" fill="#3498db"/>
    <circle cx="140" cy="260" r="4" fill="#3498db"/>
    <circle cx="260" cy="260" r="4" fill="#3498db"/>
    <circle cx="200" cy="120" r="4" fill="#3498db"/>
    <circle cx="280" cy="200" r="4" fill="#3498db"/>
    <circle cx="200" cy="280" r="4" fill="#3498db"/>
    <circle cx="120" cy="200" r="4" fill="#3498db"/>
    
    <!-- Neural connections -->
    <line x1="140" y1="140" x2="200" y2="200" stroke="#3498db" stroke-width="1" opacity="0.5"/>
    <line x1="260" y1="140" x2="200" y2="200" stroke="#3498db" stroke-width="1" opacity="0.5"/>
    <line x1="140" y1="260" x2="200" y2="200" stroke="#3498db" stroke-width="1" opacity="0.5"/>
    <line x1="260" y1="260" x2="200" y2="200" stroke="#3498db" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Scanning line effect -->
  <g opacity="0.3">
    <line x1="90" y1="200" x2="310" y2="200" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="5,5">
      <animate attributeName="y1" values="120;280;120" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="120;280;120" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Tech corner brackets -->
  <g stroke="#00ff88" stroke-width="2.5" fill="none" opacity="0.6">
    <path d="M 80 100 L 80 80 L 100 80"/>
    <path d="M 320 80 L 300 80 L 300 100"/>
    <path d="M 80 320 L 80 300 L 100 300"/>
    <path d="M 320 300 L 300 300 L 300 320"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="355" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">RETINA AI</text>
  <text x="200" y="375" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#00ff88" text-anchor="middle" letter-spacing="2">CLASSIFICATION SYSTEM</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="eyeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#4a2416;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d08;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="discGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd89b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.7" />
    </radialGradient>
    
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>